<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body style="background-color: rgb(81, 83, 83); height: 100%; width: 100%;">
    <form style="width: 300px; background-color: rgb(32,32,107); margin:auto; 
    margin-top: 100px; padding-top: 50px; border-radius: 10px; height: 500px;">
        <center> <h3 style="color: white; font: 20px  bold sans-serif">CONTACT ME</h3> </center>
            <center>
        <label for="name" style="margin-left:-210px; color: white; font: 17px bold sans-serif">Name:</label><br>
        <input type="text" maxlength="25" style="width: 80%; margin-bottom: 20px;
        background-color: transparent; color: rgb(245, 194, 194); height: 15px;
        outline: none; border-bottom: 2px solid rgb(123, 136, 4);border-top:0; 
        border-left: 0; border-right: 0;"><br>

        <input style="width: 80%; margin-bottom: 20px" type="email" placeholder="Enter Your Email"><br>
        <input type="number" style="width: 80%; margin-bottom: 20px" placeholder="Enter Your Phone Number"><br>
        <input type="text" style="width: 80%; margin-bottom: 20px" placeholder="Occupation"><br>

        <label for="Occupation" style="margin-left: -80px; color: white; font: 17px  bold sans-serif">
             Choose your Occupation:</label> <br>
        <select name="Pick One" id="subject" style="width: 80%; margin-bottom: 20px; margin-left: -15px;"> 
            <option value="" selected disabled> Select one</option>
            <option value="">Researcher</option>
            <option value="">Software Engineer</option>
            <option value="">Business Analyst</option>
            <option value="">Product Designer</option>
            <option value="">Student</option>
        </select><br>
        <textarea name="message" placeholder="LEAVE YOUR COMMENT HERE " id="" cols="30" rows="5"></textarea>
        <input type="button" value="Submit" style="width: 80%; margin-top: 10px; margin-bottom: 20px; 
         height: 30px; background-color: rgb(125, 158, 7); border:0; border-radius: 10px; 
         font: 17px  strong sans-serif">
        </center>
    </form>
</body>
</html>
